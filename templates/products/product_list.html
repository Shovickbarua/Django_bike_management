{% extends 'layout/master.html' %}

{% block content %}

<div class="row">
			<div class="col-lg-12">
				<div class="card">
				  <div class="card-header">
					<h3 class="card-title">All Product</h3>
					<a href="{% url 'add_pro' %}" class="btn btn-success float-right btn-sm"><i class="fa fa-plus-circle"></i>Add Product</a>
				  </div>
					<!-- /.card-header -->
					<div class="card-body">
          <table id="example" class="table table-bordered table-striped">
						  <thead>
						  <tr>
                <th width="7%">Serial</th>
                <th>Name</th>
                <th>Category</th>
                <th>SKU</th>
                <th>Quantity</th>
                <th>Date</th>
                <th>Image</th>
                <th width="">Action</th>
                <th width=""></th>
						  </tr>
						  </thead>
						  <tbody>
							{% for i in  pro %}
								<tr>
									<td>{{forloop.counter}}</td>
									<td>{{i.product_name}}</td>
									<td>{{i.cat.name}}</td>
									<td>{{i.SKU}}</td>
									<td>{{i.quantity}}</td>
									<td>{{i.dob}}</td>
									<td><img src="{{ i.pro_image.url }}" style="height:150px; width:150px;"/></td>
									<td>
									<div class="d-flex">
										<a href="{% url 'pro_edit' i.id %}" class="btn shadow btn-xs sharp me-1"><i class="fas fa-pencil-alt"></i></a>
									</div>
									</td>
									<td><a href="{% url 'add_sale' i.id %}" class="btn btn-primary btn-md">Add Sale</a></td>
								</tr>
							{% endfor %}
						  </tbody>
						</table>
					</div>	 
				</div>
			</div>
		</div>


{% endblock %}
