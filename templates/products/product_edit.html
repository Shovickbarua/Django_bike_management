{% extends 'layout/master.html' %}

{% block content %}

<form id="myForm" method="POST" id="myForm" action="{% url 'pro_update' pro.id %}" enctype="multipart/form-data">
{% csrf_token %}
              <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="name">Product<font style="color:red">*</font></label>
                    <input type="text" class="form-control" id="" placeholder="Name" name="product_name" value="{{pro.product_name}}">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="group_id">Select Category</label>
                    <select class="form-control" id="cat_id" name="cat_id">
                      <option value="">--Select Category --</option>
                      {% for i in cat %}
                        <option value="{{i.id}}"{% if pro.cat_id == cat.id %} selected {% endif %}>{{i.name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="name">SKU<font style="color:red">*</font></label>
                    <input type="text" class="form-control" id="" placeholder="" name="SKU" value="{{pro.SKU}}">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="dob">Date<font style="color:red">*</font></label>
                    <input type="date" class="form-control singledatepicker" id="dob" name="dob" autocomplete="off" value="{{pro.dob}}">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="name">Quantity<font style="color:red">*</font></label>
                    <input type="number" class="form-control" id="" placeholder="" name="quantity" value="{{pro.quantity}}">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="name">Cost Price<font style="color:red">*</font></label>
                    <input type="text" class="form-control" id="" placeholder="" name="cost" value="{{pro.cost}}">
                  </div>
                  <div class="form-group col-md-4">
                      <label for="image">Image Upload</label>
                      <input type="file" class="form-control" id="image" name="pro_image" >
                  </div>  
                <div class="form-group col-md-12">
                  <button type="submit" class="btn btn-primary btn-sm" name="pro_btn">Save</button>               
                </div>
              </div>
      </form>



{% endblock %}
