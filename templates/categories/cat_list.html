{% extends 'layout/master.html' %}

{% block content %}


			<div class="col-lg-12">
				<div class="card">
				  <div class="card-header">
					<h3 class="card-title">All Category</h3>
					<a href="{% url 'add_cat' %}" class="btn btn-success float-right btn-sm"><i class="fa fa-plus-circle"></i> Add Category </a>
				  </div>
					<!-- /.card-header -->
					<div class="card-body">
						<table id="example" class="table table-bordered table-striped">
						  <thead>
							<tr>
								<th width="7%">Serial</th>
								<th>Name</th>
								<th width="10%">Action</th>
							</tr>
						  </thead>
						  <tbody>
						  {% for i in cat %}
							<tr>
								<td>{{forloop.counter}}</td>
								<td>{{i.name}}</td>
								
									<td>
									<div class="d-flex">
										<a href="{% url 'cat_edit' i.id %}" class="btn shadow btn-xs sharp me-1"><i class="fas fa-pencil-alt"></i></a>
										<a href="{% url 'cat_delete' i.id %}" class="btn btn-danger shadow btn-xs sharp"><i class="fas fa-trash-alt"></i></a>
									</div>
									</td>
								
							</tr>
							{% endfor %}
						  </tbody>
						</table>
					</div>	 
				</div>
			</div>


{% endblock %}
