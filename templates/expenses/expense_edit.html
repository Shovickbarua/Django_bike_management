{% extends 'layout/master.html' %}

{% block content %}

<form id="myForm" method="POST" id="myForm" action="{% url 'ex_update' ex.id %}">
{% csrf_token %}
              <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="name">Expense Name<font style="color:red">*</font></label>
                    <input type="text" class="form-control" id="name" placeholder="Expense" name="name" value="{{ex.name}}">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="name">Amount<font style="color:red">*</font></label>
                    <input type="text" class="form-control" id="name" placeholder="" name="amount" value="{{ex.amount}}">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="dob">Date<font style="color:red">*</font></label>
                    <input type="date" class="form-control singledatepicker" id="dob" name="dob" value="{{ex.dob}}">
                  </div>
                 
                <div class="form-group col-md-12">
                  <button type="submit" class="btn btn-primary btn-sm" name="cat_btn">Save</button>
                </div>
              </div>
</form>



{% endblock %}
