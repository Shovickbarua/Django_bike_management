{% extends 'layout/master.html' %}

{% block content %}

<div class="row">
			<div class="col-lg-12">
				<div class="card">
				  <div class="card-header">
					<h3 class="card-title">All Income</h3>
					<a href="{% url 'add_in' %}" class="btn btn-success float-right btn-sm">Add Income</a>
				  </div>
					<!-- /.card-header -->
					<div class="card-body">
          <table id="example1" class="table table-bordered table-striped">
						  <thead>
						  <tr>
                <th width="7%">Serial</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th width="17%">Action</th>
						  </tr>
						  </thead>
						  <tbody>
							{% for i in income %}
								
								<tr>
									<td>{{forloop.counter}}</td>
									<td>{{i.name}}</td>
									<td>{{i.amount}}</td>
									<td>{{i.dob}}</td>
									<td>
                  				<div class="d-flex">
									<a href="{% url 'in_edit' i.id %}" class="btn shadow btn-xs sharp me-1"><i class="fas fa-pencil-alt"></i></a>
									<a href="{% url 'in_delete' i.id %}" class="btn shadow btn-xs sharp me-1"><i class="fas fa-trash-alt"></i></a>
								</div>
                  					</td>
								</tr>
							{% endfor %}
						  </tbody>
						</table>
            
					</div>	 
				</div>
			</div>
		</div>


{% endblock %}
