{% extends 'layout/master.html' %}

{% block content %}

<form id="myForm" method="POST" id="myForm" action="{% url 'sale_store' pro.id %}" enctype="multipart/form-data">
{% csrf_token %}
           
              <div class="form-row">
                {% if 'invoiceId' in request.session %}
                  <div class="form-group col-md-4">
                    <label for="name">Product Name</label>
                    <input type="text" class="form-control" id="" placeholder="Name" name="product_name" value="{{pro.product_name}}" readonly>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="name">Quantity<font style="color:red">*</font></label>
                    <input type="text" class="form-control" id="" placeholder="" name="pro_quantity" value="">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="name">Sale Price<font style="color:red">*</font></label>
                    <input type="text" class="form-control" id="" placeholder="" name="sale" value="">
                  </div>
                  {% else %}
                  <div class="form-group col-md-4">
                    <label for="name">Client Name<font style="color:red">*</font></label>
                    <input type="text" class="form-control" id="" placeholder="Name" name="cus_name" value="" >
                  </div>
                  <div class="form-group col-md-4">
                    <label for="name">Product Name</label>
                    <input type="text" class="form-control" id="" placeholder="" name="product_name" value="{{pro.product_name}}" readonly>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="name">Address</label>
                    <input type="text" class="form-control" id="" placeholder="" name="address" value="" >
                  </div>
                  <div class="form-group col-md-4">
                    <label for="name">Quantity<font style="color:red">*</font></label>
                    <input type="number" class="form-control" id="" placeholder="" name="pro_quantity" value="">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="name">Sale Price<font style="color:red">*</font></label>
                    <input type="text" class="form-control" id="" placeholder="" name="sale" value="">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="group_id">Payment Method</label>
                    <select class="form-control" id="cat_id" name="method">
                      <option value="">--Select Method --</option>
                      <option value="Card">Card</option>
                      <option value="Cash">Cash</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="name">Contact<font style="color:red">*</font></label>
                    <input type="text" class="form-control" id="" placeholder="" name="contact" value="">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="Date">Date<font style="color:red">*</font></label>
                    <input type="date" class="form-control" id="" placeholder="" name="dob" value="">
                  </div>
                {% endif %}
                <div class="form-group col-md-12">
                  <button type="submit" class="btn btn-primary btn-sm" name="pro_btn">Save</button>               
                </div>
              </div>
      </form>



{% endblock %}
